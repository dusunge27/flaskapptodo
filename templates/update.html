{% extends 'base.html' %}
{% block body %}

    <div class="container my-3">
        <h2>Add TODO</h2>
        <form action="/update/{{todo.srno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">TO DO TITLE</label>
              <input type="text" class="form-control" name="title" value={{todo.title}} id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="decs" class="form-label">Description</label>
              <input type="text" class="form-control" value={{todo.decs}} name="decs" id="decs">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
